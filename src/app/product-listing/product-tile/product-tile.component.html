<div class="product-tile">
  <a class="product-tile__link" [routerLink]="['/', product.id]">
    <img class="product-tile__image" src="/assets/images/bottle.png"/>

    <div class="product-tile__info">
      <span class="product-tile__title">{{ product.title }}</span>
      <app-price class="product-tile__price" [price]="product.price"></app-price>
    </div>
  </a>
</div>
